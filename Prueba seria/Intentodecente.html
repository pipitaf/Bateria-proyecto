<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <tittle>Intento serio</tittle>
        <!--- https://cerveceriadecolima.com/ basada en esta pag --->
        <link rel="stylesheet" href="intento.css" />
        <style>
            /* Estilo para ocultar la lista desordenada por defecto */
            ul {
                display: none;
            }
    
            /* Estilo para mostrar la lista cuando el enlace es activado */
            #toggleList {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <header>
            
            <a id="toggleList" onclick="toggleList()">Mostrar Lista</a>
            <ul id="myList">
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
            </ul>
        
            <script>
                function toggleList() {
                    var list = document.getElementById("myList");
                    if (list.style.display === "none") {
                        list.style.display = "block";
                        document.getElementById("toggleList").textContent = "Ocultar Lista";
                    } else {
                        list.style.display = "none";
                        document.getElementById("toggleList").textContent = "Mostrar Lista";
                    }
                }
            </script>
        </header>
    </body>
</html>
